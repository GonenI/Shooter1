<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Target Shooter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-container">
      <h1>Floating Target Shooter</h1>
      <section class="scoreboard">
        <div class="score" id="score">Score: 0</div>
        <div class="shots" id="shots">Shots Remaining: 10</div>
      </section>
      <canvas id="gameCanvas" width="800" height="500" aria-label="Shooter game canvas"></canvas>
      <p class="status" id="status">Click the moving target. You have 10 shots!</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
